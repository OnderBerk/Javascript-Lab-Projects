<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            span { font-style: italic; color: blue; }
        </style>
    </head>
    <body>
        <h1>Area of a Circle</h1>
        <script>
            // define variables
            var r = 5.25 , pi = 3.1415 ;
            var area = pi * r * r ;
            var output = "<p>The area of the circle is " ;
            output += "<span>" + area + "</span>" ;
            output += "</p>" ;
            document.write( output );
        </script>
    </body>
</html>
