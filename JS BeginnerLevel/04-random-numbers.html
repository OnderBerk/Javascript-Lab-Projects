<!DOCTYPE html>
<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            /*
             * Display 10 random numbers between [10, 30]
             * Use those values for the font size of numbers
             */
            
            for ( var i=0; i<10 ; i++) {
                var rnd = Math.floor(Math.random() * 21) + 10 ;
                document.write("<p style='font-size:" + rnd + "px'>" + rnd + "</p>") ;
            }
            
        </script>
    </body>
</html>
