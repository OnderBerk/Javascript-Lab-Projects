<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            p { text-align: center; }
            .error { color: red; font-style: italic; }
            .average { color: #33F; font-size: 1.2em ;}
        </style>
    </head>
    <body>
        <script>
            /*
             * Take three values and find their averages
             */
            var n1 = prompt("Enter the first number") ;
            var n2 = prompt("Enter the second number") ;
            var n3 = prompt("Enter the third number") ;
            
            var num1 = parseInt(n1) ;
            var num2 = parseInt(n2) ;
            var num3 = parseInt(n3) ;
            
            if ( isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.write("<p class='error'> At least one of your numbers is not correct</p> ") ;
            } else {
                var average = ( num1 + num2 + num3 ) / 3 ;
                document.write("<p class='average'>Average of " + num1 + " and " + num2 + " and " + num3 + " is " + average + "</p>");
            }
        </script>
        <p>Press F5 to refresh</p>
    </body>
</html>
